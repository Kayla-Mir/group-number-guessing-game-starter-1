<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  
    <h1>Number Guessing Game</h1>
    <div class="inputs">
    <input id="adam-input" type="number" placeholder="Adam">
    <input id="duncan-input" type="number" placeholder="Duncan">
    <input id="kayla-input" type="number" placeholder="Kayla">
    <input id="selam-input" type="number" placeholder="Selam">
    </div>
    <div id="submit-btn">
      <button id="add-guesses-button">Submit</button>
    </div>
    <h2>Rounds played:</h2>

      <div id="history">
        <ul id="guess-list"></ul>
      </div>
      <div id="winner">
        <h3>WINNER!!</h3>
        <button>Restart Game</button>
      </div>
</body>
</html>
